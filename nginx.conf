server{
    server_name localhost;
    listen      80;
    # ssl_certificate /etc/nginx/ssl/pucei_edu_ec.crt;
    # ssl_certificate_key /etc/nginx/ssl/pucei_edu_ec.key;

    location / {
        root    /usr/share/nginx/html;
        index   index.html index.htm;
        try_files   $uri $uri/ /index.html;
    }

    error_page  500 502 504 /50x.html;
    location = /50x.html{
        root    /usr/share/nginx/html;
    }
}